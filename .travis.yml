os: osx
osx_image: xcode11
script: bash clovergit --travis

after_success:
  - .travis/updateRepo.sh

deploy:
  provider: releases
  api_key:
    secure: 

  file: ~/src/CloverBootloader/CloverPackage/sym/Clover_*.zip
  file: ~/src/CloverBootloader/CloverPackage/sym/CloverISO-*/*.iso
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: vectorsigma72/DailyClover
