git:
  depth: 1
os: osx
osx_image: xcode11
script: bash clovergit --travis
after_success:
- ".travis/updateRepo.sh"


deploy:
  provider: releases
  api_key:
    secure: "$GH_TOKEN"
  file: "~/src/CloverBootloader/CloverPackage/sym/Clover_v2.5k_r${CLOVER_REV}.zip"
  file: "~/src/CloverBootloader/CloverPackage/sym/CloverISO-${CLOVER_REV}.tar.lzma"
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: vectorsigma72/DailyClover

branches:
  only:
  - master
  - /^\d+\.\d+\.\d+$/

env:
  global:
  - secure: 
